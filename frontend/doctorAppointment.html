<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./doctorAppointment.css">
    <title>Doctor Appointment</title>
  </head>
  <body>
    <h1 id="heading">Appoint Your Doctor</h1>
    <form id="Doctor_Appointment_form">
        <label for="OwnerName">Owner Name</label>
        <input type="text" id="OwnerName" placeholder="Your Name">
        <label for="PetName">Pet Name</label>
        <input type="text" id="PetName" placeholder="Your Pet Name">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your Email">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Your Phone Number">
        <label for="location">Your Location</label>
        <input type="text" id="location" placeholder="Your Address">
        <label for="date">Appointment Date</label>
        <input type="date" id="date">
        <label for="desc">Description</label>
        <input type="text" id="desc" placeholder="Type other infomation here">
        <input type="submit" id="submit_button" value="Submit">
    </form>
  </body>
</html>
